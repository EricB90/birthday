<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>HAPPY BIRTHDAY!</title>
</head>
<body>
    <!-- open header -->
    <header class="header" id="header">
        <!-- open container -->
        <div class="container">
            <!-- open main header row -->
            <div class="row justify-content-center">
                <h1 class="main-header mt-5" id="mainHeader">happy 65th birthday!</h1>
            </div>
            <!-- close main header row -->
            <!-- open subheader row -->
            <div class="row justify-content-center">
                <h2 class="sub-header mt-3" id="subHeader">from all of us in the bennett family!</h2>
            </div>
            <!-- close subheader row -->
            <!-- open main nav -->
            <ul class="nav justify-content-around main-nav mt-3">
                <li class="nav-item"><a href="#link" class="nav-link" id="ericLink">Eric</a></li>
                <li class="nav-item"><a href="#link" class="nav-link" id="joeLink">Joe</a></li>
                <li class="nav-item"><a href="#link" class="nav-link" id="peeweeLink">PeeWee</a></li>
                <li class="nav-item"><a href="#link" class="nav-link" id="sissyLink">Sissy</a></li>
            </ul>
            <!-- close main nav -->
        </div>
        <!-- close container -->
    </header>
    <!-- close header -->
    <!-- open main -->
    <main class="main container" id="main">
        <!-- open default section -->
        <section class="default-section">
            <!-- open figure -->
            <figure>
                <img src="media/family.jpg" alt="A picture of the family" class="img-fluid">
                <figcaption>the bennetts</figcaption>
            </figure>
        </section>
        <!-- close default section -->
        <!-- open eric section -->
        <section class="eric-section">
            <figure>
                <figcaption>I cannot imagine having a more supportive or encouraging mother. I couldn't possibly be where I am today without your patient guidance. I hope that I can someday soon put the resources I've been provided toward giving you support in return.</figcaption>
                <img src="media/return.jpg" alt="My return from Paris" class="img-fluid">
            </figure>
        </section>
        <!-- close eric section -->
        <!-- open joe section -->
        <section class="joe-section">
            <figure>
                <figcaption>I dearly love you. Though I've no idea how or why you've put up with me, I am grateful you have, and look forward to the day when I can take at least some of the weight of supporting me off your shoulders. As a gift, please accept a one-year membership in the Sierra Club, which I hope you still find to be a worthy nonprofit. Happy Birthday, my love.</figcaption>
                <img src="media/wedding.jpg" alt="Your wedding photo" class="img-fluid">
            </figure>
        </section>
        <!-- close joe section -->
        <!-- open peewee section -->
        <section class="peewee-section">
            <figure>
                <figcaption>Merry Birthmas! I fully expect you to bring home any birthday meal leftovers for the purpose of sharing. I shall, in return, grant you the luxury of playing with me while I make funny noises.</figcaption>
                <img src="media/peewee.jpg" alt="Peewee resting on her bed" class="img-fluid">
            </figure>
        </section>
        <!-- close peewee section -->
        <!-- open sissy section -->
        <section class="sissy-section">
            <figure>
                <figcaption>Please give me lots of snuggles and attention on the couch for your birthday!</figcaption>
                <img src="media/sissy.jpg" alt="Sissy being a mess" class="img-fluid">
            </figure>
        </section>
        <!-- close sissy section -->
        <!-- open lizard section -->
        <section class="lizard-section">
            <figure>
                <img src="media/dancing-lizard.gif" alt="A dancing lizard">
            </figure>
        </section>
        <!-- close lizard section -->
        <a href="#link" class="reset-link">reset page</a>
        <a href="#link" class="lizard-link">secret lizard link!</a>
    </main>
    <!-- close main -->
    <!-- open footer -->
    <footer class="footer" id="footer"></footer>
    <!-- close footer -->
    <!-- open SVG block -->
    <div class="svg-block"></div>
    <!-- close SVG block -->
    <!-- open script block -->
    <div class="script-block">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </div>
    <!-- close script block -->
</body>
</html>
